<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <div class="title">
            <h1>Registration Form</h1>
            <p class="required">*Required</p>
        </div>
        <div class="name-div">
            <div class="name">Enter your name<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your Answer"></div> 
        </div>
        <div class="college-div">
            <div class="name">Enter your college name</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your Answer"></div>
        </div>
        <div class="gmail-div">
            <div class="name">Enter your email id</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your Answer"></div>
        </div>
        <div class="mobile-div">
            <div class="name">Enter your mobile number<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your Answer"></div>
        </div>
        <div class="country">
            <div class="name">Enter the country</div>
            <div class="input-div"><input type="input" name="answer" value="India" readonly></div>
        </div>
        <div>
            <input class="btm" type="submit" name="Submit">
        </div>
    </div>
</body>
</html>
